<main id="contacto">

<div class="principal">
  <div class="title-main uppercase">
<h2>Contacto</h2>
</div>
<div class="contacto-txt">
  <p>Página para contacto con nosotras</p>
</div>
<div class="forms">
<h4>Todos los campos marcados con <span class="bright">*</span> son obligatorios.</h4>

<form action="" method="post">

  <label for="form-name"><p>Nombre completo<span class="bright">*</span></p></label>
  <input class="form1" type="text" id="form-name" name="name" placeholder="Nombre..." required>

<div class="organizer_inline">

  <label class="form-mail order_label_mail" for="form-mail"><p>Email<span class="bright">*</span></p></label>
  <input class="form1 form-mail order_input_mail" type="text" id="form-mail" name="mail" placeholder="nombre.apellidos@mail.com" required>

  <label class="form-tel order_label_tel" for="form-tel"><p>Teléfono</p></label>
  <input class="form1 form-tel order_input_tel" type="text" id="form-tel" name="tel" placeholder="Ex. 123456789">
</div>

  <label for="form-msg"><p>Mensaje <span class="bright">*</span></p></label>

  <textarea class="form1 big" id="form-msg" name="msg" rows="4" placeholder="¿Qué necesitas?" required></textarea>

<div class="button-send">
    <input class="uppercase" type="submit" value="Enviar">
</div>
</form>

</div>


</div>
