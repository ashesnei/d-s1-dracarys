<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dracarys (Contacto)</title>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Rubik" rel="stylesheet">
</head>

<body>


  <header>
    <div class="outter adjust-header-outter">
      <div class="outter-header">

        <div class="boxlogo">
          <img class="dracarys" src="images/DracarysLogo.png" alt="Logo de Dracarys">
        </div>

        <div class="box">
          <nav>
            <ul class="menu-item header-menu-item">
              <li class="item uppercase"><a href="index.html">Equipo</a></li>
              <li class="item uppercase"><a href="index.html#who">Quiénes somos</a></li>
              <li class="item uppercase"><a href="">Contacto</a></li>
            </ul>
          </nav>

        </div>
      </div>
    </div>
  </header>

  <main id="contacto">

    <div class="foto_equipo">

      <!-- <img src="images/temp-main-img.jpeg" alt="Imagen de fondo de un ojo de dragón"> -->
    </div>

    <div class="principal_contacto">
      <div class="title-main uppercase">
        <h2 class="contacto_h2">Contacto</h2>
      </div>
      <div class="contacto-txt">
        <p class="contacto_p">Por favor, no dudes en contactar con nosotras para solicitar más información.</p>
      </div>
      <div class="forms">
        <h4 class="forms_info">Todos los campos marcados con <span class="bright">*</span> son obligatorios.</h4>

        <form action="" method="post">

          <label for="form-name"><p class="forms_labels">Nombre completo<span class="bright">*</span></p></label>
          <input class="form1" type="text" id="form-name" name="name" placeholder="Nombre..." required>

          <div class="organizer_inline">

            <label class="form-mail order_label_mail" for="form-mail"><p class="forms_labels">Email<span class="bright">*</span></p></label>
            <input class="form1 form-mail order_input_mail" type="text" id="form-mail" name="mail" placeholder="nombre.apellidos@mail.com" required>

            <label class="form-tel order_label_tel" for="form-tel"><p class="forms_labels">Teléfono</p></label>
            <input class="form1 form-tel order_input_tel" type="text" id="form-tel" name="tel" placeholder="Ex. 123456789">
          </div>

          <label for="form-msg"><p class="forms_labels">Mensaje <span class="bright">*</span></p></label>

          <textarea class="form1 big" id="form-msg" name="msg" rows="4" placeholder="¿Qué necesitas?" required></textarea>

          <div class="send_container">
            <input class="uppercase button-send" type="submit" value="Enviar">
          </div>
        </form>

      </div>


    </div>

  </main>

  <footer class="footer_bordertop">

    <div class="principal_footer">
      <div class="footer">
        <img class="footer_dracarys" src="images/DracarysLogo.png" alt="Logo de Dracarys em tamaño pequeño"><sup> © 2018</sup>
      </div>

      <div class="footer-nav">
        <nav>
          <ul class="footer_menu_item">
            <li class="item uppercase"><a class="footer_link" href="">Equipo</a></li>
            <li class="item uppercase"><a class="footer_link" href="#who">Quiénes somos</a></li>
            <li class="item uppercase"><a class="footer_link" href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>

      <div class="footer-img">
        <a href="http://www.adalab.es" target="_blank"><img class="footer_adalab" src="images/AdalabLogo.png" alt="Logo de Adalab"></a>
      </div>
    </div>


  </footer>

  <img class="dragonfly" src="https://vignette.wikia.nocookie.net/drachen/images/4/4c/DracheAni.gif/revision/latest?cb=20100412123700&path-prefix=de" alt="Dragón volando por la pantalla">

  <!-- <img class="dragonfly2" src="http://bestanimations.com/Fantasy/Dragons/dragon-animated-gif-60.gif" alt="Dragón volando por la pantalla"> -->

</body>

</html>
