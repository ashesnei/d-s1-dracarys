<section id="contacto">
<main>

<div class="principal">
  <div class="title-main uppercase">
<h2>Contacto</h2>
</div>
<div class="contacto-txt">
  <p>Página para contacto con nosotras</p>
</div>
<div class="forms">
<h4>Todos los campos marcados con <span class="bright">*</span> son obligatorios.</h4>

<form>

  <label for="form-name"><p>Nombre completo<span class="bright">*</span></p></label>
  <input class="form1" type="text" id="form-name" name="name" placeholder="Nombre...">

  <label for="form-mail"><p>Email<span class="bright">*</span></p></label>
  <input class="form1" type="text" id="form-mail" name="mail" placeholder="nombre.apellidos@mail.com">

  <label for="form-tel"><p>Teléfono</p></label>
  <input class="form1" type="text" id="form-tel" name="tel" placeholder="Ex. 123456789">

  <label for="form-msg"><p>Mensaje <span class="bright">*</span></p></label>
  <input class="form1 big" type="text" id="form-msg" name="msg" placeholder="¿Qué necesitas?">

<div class="button-send">
    <input class="uppercase" type="submit" value="Enviar">
</div>
</form>

</div>


</div>

</main>
</section>
